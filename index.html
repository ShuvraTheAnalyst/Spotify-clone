<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>


    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img width="30" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Playlist.svg" alt="">
                    <h2>

                        Your Library
                    </h2>
                    
                </div>
                <div class="songlist">

                    <ul>
                        <!-- <li>
                            <img  src="music.svg" alt="">
                            <div class="info">
                                <div>Song Name </div>
                                <div>Song Artist </div>
                            </div>

                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">

                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right  bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="hamburger"  src="hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in </button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div data-folder="cs" class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100">
                                <!-- Circle -->
                                <circle cx="50" cy="50" r="45" fill="#1fdf64" />
                              
                                <!-- Play button -->
                                <polygon points="40,30 40,70 70,50" fill="#000000" />
                              </svg>
                              
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000266b66fc699d2213e4b62c6d6" alt="">
                        <h2>EQUAL Global</h2>
                        <p>Listen to women at full volume. Cover: IZA</p>

                    </div>

                    <div data-folder="ncs" class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100">
                                <!-- Circle -->
                                <circle cx="50" cy="50" r="45" fill="#1fdf64" />
                              
                                <!-- Play button -->
                                <polygon points="40,30 40,70 70,50" fill="#000000" />
                              </svg>
                              
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b67a786f0011b7222efa838d" alt="">
                        <h2>EQUAL Indie</h2>
                        <p>Some of the most mesmerizing voices...</p>

                    </div>
                    
                    
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id ="previous" src="previousplay.svg" alt="">
                            <img width="35" id ="play" src="play.svg" alt="">
                            <img width="35" id ="next" src="nextplay.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img width="25" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
